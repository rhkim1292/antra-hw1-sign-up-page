<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up Form</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>Sign Up</header>
		<form>
			<div class="two-input-row">
				<input type="text" placeholder="First Name" />
				<input type="text" placeholder="Last Name" />
			</div>
			<input type="tel" placeholder="Mobile No." />
			<input type="email" placeholder="Email Address" />
			<div class="two-input-row">
				<input type="text" placeholder="Password" />
				<input type="text" placeholder="Confirm Password" />
			</div>
			<div class="check-box-row">
				<input type="checkbox" id="iAgreeCheckBox" />
				<label for="iAgreeCheckBox">I Agree</label>
				<p>
					By clicking <span id="registerSpan">Register</span>, you
					agree to the <a href="">Terms and Conditions</a> set out by
					this site, including our Cookie Use.
				</p>
			</div>
            <div class="two-btn-row">
                <button type="submit" id="registerBtn">Register</button>
                <button id="signInBtn">Sign In</button>
            </div>
		</form>
	</body>
</html>
